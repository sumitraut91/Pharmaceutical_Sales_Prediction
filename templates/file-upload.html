{% extends "base.html" %}

{% block content %}
<div>
    Sample CSV file can be found <a
        href="https://docs.google.com/spreadsheets/d/1Lpgqb6Y6S3K7-uO_AAFjnov0H9H5qsgju7FOXAJwndM/edit?usp=sharing">here.</a>
</div>
<br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".csv, .xlsx">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% include "download-csv.html" %}
{% endblock %}
